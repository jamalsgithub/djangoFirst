<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
    <body>
        <h2>Sign-in</h2>
        <form method="post" action="">
            <div class="row">
                <div class="col-md-3">
                    <h2>{{name}}</h2>
                    <input type="text" name="username" id="username" title="username" placeholder="username">
                    <input type="password" name="password" id="password" title="password" placeholder="password">
                    <button>Submit</button>
                </div>
            </div>
            <h3>Don't have an account?<a href="{% url 'register' %}">Create one</a></h3>
        </form>
    </body>
</html>
