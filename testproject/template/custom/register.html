                <div id="2name" style="width:50%;float:right">
                    <input type="text" name="surname" id="surname" onfocusout="Namevalidation('surname');" title="surname" placeholder="Surname" class="nrow" style="width:44%; border-radius:8px; background-color:#F0F0F0;"> </div></div>

                <div class="portion" id="1password"> <input type="password" name="password" id="password" title="password" onfocusout="Passwordvalidation('password');" placeholder="New password" class="nrow" style="width:94.5%; border-radius:8px; background-color:#F0F0F0;"> </div>

    <script>
        function Namevalidation(x){
            let y = document.forms['registrationform'][x].value;
            if(y.length > 15){
                document.getElementById(x).style.borderColor = "#F33C15";
                warn = document.createElement('p');
                warn.textContent = "Invalid Name";
                warn.style.color = 'red';
                warn.style.fontSize = 'small';
                document.getElementById('1name').appendChild(warn);

                return false;
             }
          }
          function Emailvalidation(x){
            let y = document.forms['registrationform'][x].value;
            //mailregex = '[A-Za-z0-9]/@/[A-Za-z0-9]/./[A-Za-z0-9]';
            if(y.length > 15){
                document.getElementById(x).style.borderColor = "#F33C15";
                return false;
             }
          }
          function Numbervalidation(x){
            let y = document.forms['registrationform'][x].value;
            if(y.length != 10){
                document.getElementById(x).style.borderColor = "#F33C15";
                warn = document.createElement('p');
                warn.textContent = "Invalid Number";
                warn.style.color = 'red';
                warn.style.fontSize = 'small';
                document.getElementById('contactnum').appendChild(warn);
                return false;
             }
            for(i=0; i<y.length; i++){
                islet = isLetter(x[i]);
                if(islet==0){
                    document.getElementById(x).style.borderColor = "#F33C15";
                    return false
                }
           }
        }
         function isLetter(str) {
          return String(str).length === 1 && str.match(i);
        }

        function Passwordvalidation(x){
            let y = document.forms['registrationform'][x].value;
            if(y.length < 8){
                document.getElementById(x).style.borderColor = "#F33C15";
                warn = document.createElement('p');
                warn.textContent = "Password too small";
                warn.style.color = 'red';
                warn.style.fontSize = 'small';
                document.getElementById('2password').appendChild(warn);
                return false;
             }
            if(x=="confirmpassword"){
                pass1 = document.forms['registrationform']["password"].value;
                pass2 = document.forms['registrationform'][x].value;
                if(pass1 != pass2){
                    document.getElementById(x).style.borderColor = "#F33C15";
                    warn = document.createElement('p');
                    warn.textContent = "Passwords do not match.";
                    warn.style.color = 'red';
                    warn.style.fontSize = 'small';
                    document.getElementById('2password').appendChild(warn);
                }
           }
        }
    </script>
